  <script>
    // Gestione dei bottoni per aprire le pagine in iframe
    document.querySelectorAll('.big-button').forEach(button => {
      // Rimuoviamo l'attributo href per evitare la navigazione predefinita
      const pagePath = button.getAttribute('data-page');
      button.removeAttribute('href');
      
      // Aggiungiamo l'evento click
      button.addEventListener('click', function() {
        const iframe = document.getElementById('tool-frame');
        const container = document.getElementById('iframe-container');
        const title = document.getElementById('iframe-title');
        
        // Imposta il titolo basato sul testo del bottone
        title.textContent = this.textContent.trim();
        
        // Carica la pagina nell'iframe
        iframe.src = pagePath;
        
        // Mostra il container dell'iframe
        container.classList.add('active');
      });
    });
    
    // Pulsante per chiudere l'iframe
    document.getElementById('close-iframe').addEventListener('click', function() {
      const container = document.getElementById('iframe-container');
      const iframe = document.getElementById('tool-frame');
      
      // Nascondi il container
      container.classList.remove('active');
      
      // Pulisci l'iframe (opzionale)
      setTimeout(() => {
        iframe.src = 'about:blank';
      }, 300);
    });
