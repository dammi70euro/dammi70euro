<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OP-1 Emulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
        }

        #op1 {
            width: 900px;
            height: 400px;
            background: #e6e6e6;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            display: grid;
            grid-template-rows: 80px auto 80px;
            grid-gap: 20px;
        }

        #screen {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #333;
            border-radius: 5px;
            height: 80px;
            color: #fff;
            font-size: 14px;
        }

        #keyboard {
            display: grid;
            grid-template-columns: repeat(18, 1fr);
            grid-template-rows: repeat(6, 1fr);
            gap: 5px;
        }

        .key {
            width: 100%;
            height: 100%;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
        }

        .key.note {
            background: #ffcccb;
        }

        #controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 80px;
        }

        .control {
            width: 70px;
            height: 70px;
            background: #fff;
            border: 2px solid #ccc;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .control.knob {
            border-radius: 50%;
        }

        .control.button {
            background: #ddd;
        }

        .control.button:active {
            background: #bbb;
        }
    </style>
</head>
<body>
    <div id="op1">
        <div id="screen">
            <canvas id="display" width="300" height="150"></canvas>
        </div>
        <div id="keyboard">
            <!-- Generate the grid with notes -->
            <div class="key note" data-note="C4"></div>
            <div class="key note" data-note="D4"></div>
            <div class="key note" data-note="E4"></div>
            <div class="key note" data-note="F4"></div>
            <div class="key note" data-note="G4"></div>
            <div class="key note" data-note="A4"></div>
            <div class="key note" data-note="B4"></div>
            <div class="key note" data-note="C5"></div>
            <!-- Remaining blank keys -->
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <div class="key"></div>
            <!-- Repeated for 6 rows -->
        </div>
        <div id="controls">
            <div class="control knob" id="knob1"></div>
            <div class="control knob" id="knob2"></div>
            <div class="control knob" id="knob3"></div>
            <div class="control knob" id="knob4"></div>
            <div class="control button" id="button1">Play</div>
            <div class="control button" id="button2">Stop</div>
        </div>
    </div>
    <script src="oppitron.js"></script>
</body>
</html>
