<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sonatron</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #b3e5fc);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .device {
            background: #e0e0e0;
            border-radius: 20px;
            width: 300px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .screen {
            background: #2196f3;
            border-radius: 10px;
            width: 100%;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .bars {
            display: flex;
            align-items: flex-end;
            gap: 5px;
            width: 100%;
            height: 100%;
            margin-top: 10px;
        }

        .bar {
            flex: 1;
            background: #81d4fa;
            border-radius: 2px;
            transition: height 0.1s;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            gap: 20px;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        .button {
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
            width: 80%;
        }

        .button:hover {
            background: #1976d2;
        }

        .button:focus {
            outline: none;
            box-shadow: 0 0 10px #2196f3;
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            transition: transform 0.5s ease, font-size 0.3s, color 0.3s;
            margin-bottom: 20px;
        }

        .warning {
            font-size: 28px;
            color: #FF0000;
            font-weight: bold;
            animation: shake 0.5s ease-in-out infinite;
        }

        .expand {
            animation: expand 0.5s ease-in-out;
        }

        @keyframes expand {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            50% { transform: translateX(10px); }
            75% { transform: translateX(-10px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div class="device">
        <div class="screen">
            <h2>Sonatron</h2>
            <div class="bars" id="bars">
                <!-- Dynamic bars for decibels -->
                <div class="bar" style="height: 10%;"></div>
                <div class="bar" style="height: 20%;"></div>
                <div class="bar" style="height: 30%;"></div>
                <div class="bar" style="height: 40%;"></div>
                <div class="bar" style="height: 50%;"></div>
                <div class="bar" style="height: 60%;"></div>
                <div class="bar" style="height: 70%;"></div>
                <div class="bar" style="height: 80%;"></div>
            </div>
        </div>

        <!-- Testo che cambia dinamicamente -->
        <div id="message" class="message">Bassi Buoni</div>

        <div class="controls">
            <button class="button" id="startButton">Start</button>
            <button class="button" id="stopButton">Stop</button>
        </div>

        <button class="button" onclick="window.location.href='index.html'">üõèÔ∏è Vai a Letto</button>
    </div>

    <script>
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const bars = document.querySelectorAll('.bar');
        const message = document.getElementById('message');

        let audioContext;
        let analyser;
        let microphone;
        let animationFrame;

        async function startDecibelMeter() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 256;
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);

            const dataArray = new Uint8Array(analyser.frequencyBinCount);

            function updateBars() {
                analyser.getByteFrequencyData(dataArray);
                bars.forEach((bar, index) => {
                    const value = dataArray[index] || 0;
                    bar.style.height = `${(value / 255) * 100}%`;
                });
                animationFrame = requestAnimationFrame(updateBars);
            }

            updateBars();
        }

        function stopDecibelMeter() {
            if (animationFrame) cancelAnimationFrame(animationFrame);
            if (audioContext) audioContext.close();
        }

        startButton.addEventListener('click', startDecibelMeter);
        stopButton.addEventListener('click', stopDecibelMeter);

        // Funzione per aggiornare il messaggio in base al valore
        function updateMessage(value) {
            if (value >= 0 && value <= 20) {
                message.textContent = '';
            } else if (value > 20 && value <= 60) {
                message.textContent = 'Bassi Buoni';
                message.classList.remove('warning', 'expand');
                message.classList.add('expand');
                message.style.color = '#4CAF50'; // Verde per i bassi buoni
            } else if (value > 60 && value <= 100) {
                message.textContent = '‚ö†Ô∏è BASSI CATTIVI ‚ö†Ô∏è';
                message.classList.add('warning', 'expand');
                message.style.color = '#FF0000'; // Rosso per i bassi cattivi
            }
        }

        // Inizializzazione del valore e gestione
        let value = 0;
        setInterval(() => {
            value = Math.random() * 100; // Simuliamo il valore da 0 a 100
            updateMessage(value);
        }, 1000); // Aggiorna il messaggio ogni secondo

    </script>
</body>
</html>
