<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Seconda Pagina</title>
<link rel="stylesheet" href="style.css">
<style>
  body {
    margin: 0;
    padding: 0;
    background: #121212; 
    color: #ffffff;
    font-family: "Helvetica Neue", Arial, sans-serif;
    overflow: hidden; 
    position: relative;
    height: 100vh;
    width: 100vw;
  }

  h1 {
    color: gold;
    margin-top: 50px;
    text-align: center;
    position: relative;
    z-index: 100; 
  }

  .content {
    position: relative;
    z-index: 100;
    text-align: center;
    top: 50%;
    transform: translateY(-50%);
  }

  .random-image {
    position: absolute;
    opacity: 1;
  }
</style>
</head>
<body>

<div class="content">
  <h1>Seconda Pagina</h1>
  <!-- Bottone con la scritta "Vai a letto" e l‚Äôemoji del letto -->
  <a href="index.html" class="big-button">üõèÔ∏è Vai a letto üõèÔ∏è</a>
</div>

<script>
  // Tante immagini per coprire tutto lo sfondo
  const NUM_IMAGES = 200;
  const imgSrc = 'dammi70euro.png';

  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;

  for (let i = 0; i < NUM_IMAGES; i++) {
    const img = document.createElement('img');
    img.src = imgSrc;
    img.classList.add('random-image');

    const x = Math.random() * screenWidth;
    const y = Math.random() * screenHeight;

    const size = 200 + Math.random() * 200; 
    img.style.width = size + 'px';
    img.style.height = 'auto';
    img.style.left = x + 'px';
    img.style.top = y + 'px';

    document.body.appendChild(img);
  }
</script>

</body>
</html>
