<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seconda Pagina - Drum Machine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212; 
      color: #ffffff;
      font-family: "Helvetica Neue", Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .random-image {
      position: absolute;
      opacity: 0.8;
    }

    .content {
      position: relative;
      z-index: 100;
      width: 100%;
      max-width: 800px;
      text-align: center;
    }
    
    h1, h2 {
      color: gold;
      margin: 10px 0;
    }

    .controls {
      margin: 15px 0;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
    }

    .tempo-slider {
      flex: 1;
      margin-right: 10px;
    }

    .tempo-label {
      font-weight: bold;
      margin-right: 5px;
    }

    .tempo-value {
      color: #00b0ff;
      font-weight: bold;
    }

    .steps-buttons {
      display: flex;
      gap: 10px;
    }

    .steps-buttons button {
      background: #00b0ff;
      color: #fff;
      font-size: 0.9em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 8px 15px;
    }

    .steps-buttons button:hover {
      background: #0091cc;
    }

    .drum-machine {
      margin: 20px 0;
      background: #1d1d1d;
      padding: 20px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .instrument-row {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .instrument-label {
      text-align: left;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .step-group {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .step-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .step-number {
      font-size: 0.8em;
      color: #aaa;
    }

    .step {
      width: 30px;
      height: 30px;
      border: 2px solid #555;
      border-radius: 50%;
      background: #222;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: all 0.2s;
    }

    .step.active {
      background: #00b0ff;
    }

    .step.current {
      box-shadow: 0 0 10px 4px #ff5722;
    }

    .play-button, .stop-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .play-button {
      background: #ff5722;
    }
    .play-button:hover {
      background: #e64a19;
    }

    .stop-button {
      background: #9c27b0;
    }
    .stop-button:hover {
      background: #7b1fa2;
    }
  </style>
</head>
<body>

<!-- IMMAGINI RANDOM SFONDO -->
<script>
  const NUM_IMAGES = 100;
  const imgSrc = 'dammi70euro.png';
  const screenWidth = window.innerWidth;
  const screenHeight = window.innerHeight;

  for (let i = 0; i < NUM_IMAGES; i++) {
    const img = document.createElement('img');
    img.src = imgSrc;
    img.classList.add('random-image');
    const x = Math.random() * screenWidth;
    const y = Math.random() * screenHeight;
    const size = 80 + Math.random() * 50;
    img.style.width = size + 'px';
    img.style.height = 'auto';
    img.style.left = x + 'px';
    img.style.top = y + 'px';
    img.style.position = 'absolute';
    document.body.appendChild(img);
  }
</script>

<div class="content">
  <h1>Drum Machine</h1>
  <h2>Compact Design</h2>

  <!-- Controlli: slider tempo e pulsanti step -->
  <div class="controls">
    <label class="tempo-label">Tempo:</label>
    <input type="range" id="tempoSlider" class="tempo-slider" min="30" max="300" value="120">
    <span class="tempo-value" id="tempoValue">120</span>
    <div class="steps-buttons">
      <button data-steps="16">16</button>
      <button data-steps="32">32</button>
      <button data-steps="64">64</button>
    </div>
  </div>

  <!-- Drum Machine -->
  <div class="drum-machine" id="drumMachine"></div>

  <!-- Pulsanti Play / Stop -->
  <button class="play-button" id="playBtn">Play</button>
  <button class="stop-button" id="stopBtn">Stop</button>
</div>

<!-- AUDIO -->
<audio id="kickAudio" src="drums/kick.wav" preload="auto"></audio>
<audio id="snareAudio" src="drums/snare.wav" preload="auto"></audio>
<audio id="hihatAudio" src="drums/hihat.wav" preload="auto"></audio>

<script src="drummachine.js"></script>

</body>
</html>
