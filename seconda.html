<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Seconda Pagina - Drum Machine Avanzata</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212; 
      color: #ffffff;
      font-family: "Helvetica Neue", Arial, sans-serif;
      overflow: hidden; 
      position: relative;
      height: 100vh;
      width: 100vw;
    }

    .content {
      position: relative;
      z-index: 100;
      text-align: center;
      top: 50%;
      transform: translateY(-50%);
      margin: 0 auto;
      max-width: 800px;
    }
    
    /* Immagini sullo sfondo */
    .random-image {
      position: absolute;
      opacity: 1;
    }

    h1, h2 {
      color: gold;
      margin: 10px;
    }

    .controls {
      margin: 20px 0;
    }

    .tempo-label {
      display: inline-block;
      margin-right: 10px;
      font-weight: bold;
    }
    .tempo-value {
      margin-left: 5px;
      color: #00b0ff;
      font-weight: bold;
    }

    .steps-buttons > button {
      margin: 0 5px;
      background: #00b0ff;
      color: #fff;
      font-size: 0.9em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 8px 15px;
    }
    .steps-buttons > button:hover {
      background: #0091cc;
    }

    /* Contenitore Drum Machine */
    .drum-machine {
      display: inline-block;
      text-align: left;
      background: #1d1d1d;
      padding: 20px;
      border-radius: 8px;
      margin: 20px 0;
    }

    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    th, td {
      padding: 5px 10px;
      text-align: center;
    }
    .active-step {
      background: #00b0ff !important;
    }

    /* Pulsanti Play/Stop */
    .play-button, .stop-button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .play-button {
      background: #ff5722;
    }
    .play-button:hover {
      background: #e64a19;
    }
    .stop-button {
      background: #9c27b0;
    }
    .stop-button:hover {
      background: #7b1fa2;
    }

    /* Bottone per tornare indietro */
    .back-button {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      background: #00b0ff;
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      text-decoration: none;
      margin-left: 10px;
    }
    .back-button:hover {
      background: #0091cc;
    }

  </style>
</head>
<body>

<div class="content">
  <h1>Seconda Pagina</h1>
  <h2>Easter Egg: Drum Machine Avanzata</h2>

  <!-- Controlli: slider tempo e pulsanti step -->
  <div class="controls">
    <label class="tempo-label" for="tempoSlider">Tempo (BPM):</label>
    <input type="range" id="tempoSlider" min="30" max="300" value="120" step="1">
    <span class="tempo-value" id="tempoValue">120</span>

    <div class="steps-buttons">
      <span style="margin-right:5px;">Steps:</span>
      <button data-step="16">16</button>
      <button data-step="32">32</button>
      <button data-step="64">64</button>
    </div>
  </div>

  <!-- Drum Machine (tabella generata via JS) -->
  <div class="drum-machine" id="drumMachine"></div>

  <!-- Pulsanti Play / Stop e Ritorno -->
  <button class="play-button" id="playBtn">Play</button>
  <button class="stop-button" id="stopBtn">Stop</button>
  <a href="index.html" class="back-button">Torna indietro</a>
</div>

<!-- AUDIO TAGS PER I SUONI (nessun fetch) -->
<audio id="kickAudio" src="drums/kick.wav" preload="auto"></audio>
<audio id="snareAudio" src="drums/snare.wav" preload="auto"></audio>
<audio id="hihatAudio" src="drums/hihat.wav" preload="auto"></audio>

<!-- Linkiamo il file JS separato -->
<script src="drummachine.js"></script>

</body>
</html>
