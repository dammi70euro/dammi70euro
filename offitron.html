<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HUNTER</title>
    <style>
        body {
            margin: 0; padding: 0;
            background-color: #000; color: #fff;
            font-family: 'Verdana', sans-serif;
            display: flex; flex-direction: column; align-items: center;
            height: 100vh; overflow: hidden; touch-action: none; user-select: none;
        }
        #game-wrap {
            flex-grow: 1; width: 100%; max-width: 600px;
            display: flex; align-items: center; justify-content: center;
            background: #000; position: relative;
        }
        canvas { box-shadow: 0 0 10px rgba(0,255,0,0.2); }
        #controls {
            display: grid; grid-template-columns: repeat(3, 1fr); grid-template-rows: repeat(2, 1fr);
            width: 100%; max-width: 400px; height: 160px; gap: 8px; padding: 10px;
            flex-shrink: 0;
        }
        .btn {
            background: #333; border: 1px solid #555; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            font-size: 24px; color: #aaa; cursor: pointer;
        }
        .btn:active { background: #0f0; color: #000; }
        #b-up { grid-column: 2; grid-row: 1; }
        #b-left { grid-column: 1; grid-row: 2; }
        #b-down { grid-column: 2; grid-row: 2; }
        #b-right { grid-column: 3; grid-row: 2; }
        #char-select {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box;
        }
        #char-select.hidden { display: none; }
        #char-grid {
            display: grid; grid-template-columns: repeat(3, 1fr);
            gap: 20px; max-width: 500px; width: 100%;
        }
        .char-item {
            aspect-ratio: 1; border: 2px solid #555; border-radius: 8px;
            overflow: hidden; cursor: pointer; background: #222;
            display: flex; align-items: center; justify-content: center;
            transition: border-color 0.2s;
        }
        .char-item:hover, .char-item.selected { border-color: #0f0; }
        .char-item img { width: 100%; height: 100%; object-fit: cover; }
        #char-title {
            color: #0f0; font-size: 24px; margin-bottom: 30px; text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="char-select">
        <div id="char-title">Seleziona Personaggio</div>
        <div id="char-grid"></div>
    </div>
    <div id="game-wrap">
        <canvas id="gameCanvas"></canvas>
    </div>
    <div id="controls">
        <div class="btn" id="b-up">▲</div>
        <div class="btn" id="b-left">◀</div>
        <div class="btn" id="b-down">▼</div>
        <div class="btn" id="b-right">▶</div>
    </div>
    <script src="offitron.js"></script>
</body>
</html>
