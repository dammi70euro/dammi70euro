<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GIANGIOTRON</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
      color: white;
      text-shadow: 2px 2px 5px gray;
    }

    .button-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-bottom: 20px;
    }

    .audio-button {
      width: 100px;
      height: 100px;
      border: none;
      border-radius: 10px;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: pointer;
    }
  </style>
</head>
<body>
<h1>GIANGIOTRON</h1>

<div class="button-grid" id="button-grid">
  <!-- I pulsanti verranno generati dinamicamente -->
</div>
<script src="giangiotron_script.js"></script>
</body>
</html>
