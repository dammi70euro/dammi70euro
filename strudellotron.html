<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strudel.cc Integration</title>
    <script type="module">
        import * as Strudel from "https://strudel.cc/strudel.js";
        
        window.onload = () => {
            const editor = new Strudel.Editor();
            document.getElementById("strudel-container").appendChild(editor.domElement);
        };
    </script>
</head>
<body>
    <h1>Strudel.cc Integration</h1>
    <div id="strudel-container" style="width: 100%; height: 500px; border: 1px solid #ccc;"></div>
</body>
</html>
